<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="result">
        <p class="result__title">Your Result</p>
        <div class="result__score-box">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="result__review">
          <h2 class="review__title">Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <!--  -->
      <div class="summary">
        <div class="summary__wrapper">
          <h3 class="summary__title">Summary</h3>
          <div class="summary__categories">
            <div class="categories__category categories__category--red">
              <div class="category__title">
                <img src="./images/icon-reaction.svg" alt="reaction icon" />
                <p>Reaction</p>
              </div>
              <div class="category__score">
                <span>80</span>
                <span>/</span>
                <span>100</span>
              </div>
            </div>
            <div class="categories__category categories__category--yellow">
              <div class="category__title">
                <img src="./images/icon-memory.svg" alt="memory icon" />
                <p>Memory</p>
              </div>
              <div class="category__score">
                <span>92</span>
                <span>/</span>
                <span>100</span>
              </div>
            </div>
            <div class="categories__category categories__category--green">
              <div class="category__title">
                <img src="./images/icon-verbal.svg" alt="verbal skills icon" />
                <p>Verbal</p>
              </div>
              <div class="category__score">
                <span>61</span>
                <span>/</span>
                <span>100</span>
              </div>
            </div>
            <div class="categories__category categories__category--blue">
              <div class="category__title">
                <img src="./images//icon-visual.svg" alt="memory icon" />
                <p>Visual</p>
              </div>
              <div class="category__score">
                <span>72</span>
                <span>/</span>
                <span>100</span>
              </div>
            </div>
          </div>
          <a href="#" class="summary__link">Continue</a>
        </div>
      </div>
    </main>

    Verbal 61 / 100 Visual 72 / 100 Continue

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
